<html>
<head>
    <title>Get in touch with me!</title>
    <link rel="stylesheet" href="contact-stylesheet.css">
</head>
<body>
    <h3>Contact me!</h3>
    <form>
        <label for="fullName">Full name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Full Name" required><br><br>
        
        <label for="email">E-mail address:</label>
        <input type="email" id="email" name="email" placeholder="E-mail Address" required><br><br>
        
        <label for="country">Country:</label>
        <input type="text" size="15" maxlength="30" placeholder="Country"><br><br>
        
        <label for="comments">Leave a comment:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Comments" required></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
